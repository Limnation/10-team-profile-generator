<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/team.css">
</head>
<body>
    <header>
        <h1>My Team</h1>
    </header>
    <section>
        <div class="row row-cols-1 row-cols-md-3 g-4 middle">
            <div class="col">
                <div class="card">
                    <div class="card-body b-color">
                    <h5 class="card-title">NAME</h5>
                    <h5 class="card-title"><img src="" class="" alt="">ROLE</h5>
                    </div>
                    <div class="card centers">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: IDNUMBER</li>
                            <li class="list-group-item">Email: <a href="mailto:EMAILADDRESS">EMAILADDRESS</a></li>
                            <li class="list-group-item">office number</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
